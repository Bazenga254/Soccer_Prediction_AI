<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spark AI - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }
    .offline-container { max-width: 400px; }
    .offline-icon { font-size: 64px; margin-bottom: 24px; opacity: 0.6; }
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #f8fafc;
    }
    p {
      font-size: 16px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .retry-btn {
      display: inline-block;
      padding: 12px 32px;
      background: #22c55e;
      color: #0f172a;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover { background: #16a34a; }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">&#x1F4F6;</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Live scores and predictions need an active connection.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
